[MODELS]
net = ResNet8Network


[GAME]
board_size = 8
number_of_planes = 10


[AZ_MCTS]
round_per_moves =600
temperature= 0.8 


[BASIC_MCTS]
temperature=1.4 
round_per_moves = 1000


[TRAIN]
number_of_games = 3000
learning_rate   = 0.001
batch_size    =   512
momentum    = 0.1
l2_const    = 0.0001        
epochs    =  5
kl_threshold = 0.02
check_frequence = 50
buffer_size  = 10000
resume    =   False
curent_model_file = ./checkpoints/current_policy.model
best_model_file =   ./checkpoints/best_policy.model
cuda = cuda


[EVALUATE]
number_of_games = 10
